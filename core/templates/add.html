<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加页面</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="" method="post" novalidate autocomplete="off">
            {% csrf_token %}
                {% for form in forms %}
                <div class="form-group {% if form.errors %}has-warning{% endif %}">
  <label class="{{ form.id_for_label }}" for="inputSuccess1">{{ form.label }}</label>
  {{ form }}
  <span id="{{ form.id_for_label }}" class="help-block">{{ form.errors.0 }}</span>
</div>
                {% endfor %}
            <button class="btn btn-warning" type="submit">添加</button>

            </form>
        </div>
    </div>
</div>



</body>
</html>
